suites:
  spatie_suite:
    namespace: Spatie\Checkout
    src_path: src/Spatie/Checkout
    spec_path: tests
    spec_prefix: spec

extensions:
  - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
  format: clover
  output: coverage.xml
  blacklist_files:
    - src/CheckoutFacade.php
    - src/CheckoutServiceProvider.php